
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  
      </head>
    <body>
        <header>  
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">   
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home'%}">Home</a>
                </li>

                 <li class="nav-item">
                  <a class="nav-link active" href="{% url 'send_message' %}">Send</a>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'read_message' %}">Receive</a>
                  </li>
                
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'inbox' %}">Inbox{{message.recipient.session}}</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'tracker' %}">Track</a>
                </li>
                
               {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                </li>
                 {% else %}
                
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
              </ul>
              <form class="form-inline my-2 my-lg-0">
              
                <input class="form-control mr-sm-2" name='q' type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form> 
           </div>
          </nav>
        </header>
        {% block content %}
        <h1>welcome <span class='text-capitalize'  >{{request.user }}</span>

       {% endblock %} 
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   {% block js %} 
   {% endblock %}
</body>
</html>
